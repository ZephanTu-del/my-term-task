    <style>
        .highlight {
            color: black !important; /* 鼠标悬浮时文字颜色变为黑色 */
        }
        /* 表格样式 */
        table {
            width: 100%; /* 表格宽度自适应 */
            border-collapse: collapse; /* 边框合并 */
        }
        th, td {
            border: 1px solid #ddd; /* 单元格边框 */
            padding: 8px; /* 单元格内边距 */
            text-align: center; /* 单元格内容居中 */
        }
        .button {
            background-color: black; /* 按钮背景色 */
            color: white; /* 按钮字体颜色 */
            padding: 10px 20px; /* 按钮内边距 */
            margin: 10px 0; /* 按钮外边距 */
            display: inline-block; /* 按钮内联块级显示 */
            font-size: 16px; /* 按钮字体大小 */
            cursor: pointer; /* 鼠标悬停时显示手型图标 */
        }
        /* 将所有元素的文本默认设置为居中对齐 */
        body, h1, h2, h3, h4, h, p {
            text-align: center;
        }
        .bk1{background-color:#F56586;}
        .H1{font-family:"华光行楷_CNKI"; font-size:48px; color:aliceblue;}
        .H2{font-family:Arial, Helvetica, sans-serif; font-size:48px; color:aliceblue;}
        .H3{font-family:"思源黑体"; font-size:24px; color:aliceblue;}
        .H4{font-family:cursive; font-size: 24px; color:black;}
        .h2{background-color: #EAB4C4;}
        .p1{font-family: 'Courier New', Courier, monospace;font-size:large;color:black;}
        .p3{font-family: 'Courier New', Courier, monospace;font-size: large;color:black;}
        /* 新增的盒子模型样式 */
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink; /* 更改为粉色背景 */
            padding: 20px;
            color: black;
            font-size: 16px; /* 假设统一字体大小为16px，可根据需要调整 */
        }
        .box div {
            margin: 0 10px;
            padding: 10px;
            background-color: #EAB4C4; /* 子元素背景色保持不变 */
            border: 1px solid #fff;
            font-size: 16px; /* 子元素字体大小与.box保持一致 */
        }
        .notice {
            background-color: pink; /* 粉色背景 */
            padding: 20px; /* 内边距 */
            margin: 20px 0; /* 外边距 */
        }
        .news {
            background-color: lightgreen; /* 浅绿色背景 */
            padding: 20px; /* 内边距，与粉色背景保持一致 */
            margin: 20px 0; /* 外边距，与粉色背景保持一致 */
                    /* 常用链接盒子样式 */
                    .links-box {
                        display: grid;
                        grid-template-columns: 1fr 1fr; /* 创建两列 */
                        grid-template-rows: 1fr 1fr; /* 创建两行 */
                        gap: 10px; /* 网格项目之间的间隙 */
                        background: linear-gradient(to right, black, gray); /* 黑色到灰色的双色背景 */
                        padding: 20px;
                        margin: 20px 0;
                    }
                    .links-box h1 {
                        margin: 0;
                        text-align: center;
                        color: white; /* 标题颜色为白色 */
                    }
                    .links-box div {
                        background-color: rgba(0, 0, 0, 0.5); /* 链接背景色为半透明黑色 */
                        border: 1px solid white; /* 白色边框 */
                        color: white; /* 链接文字颜色为白色 */
                        padding: 10px;
                        text-align: center;
                        box-sizing: border-box;
                    }
            
                    /* 特定位置的链接 */
                    .top-left { grid-area: 1 / 1; }
                    .bottom-left { grid-area: 2 / 1; }
                    .top-right { grid-area: 1 / 2; }
                    .bottom-right { grid-area: 2 / 2; }
              body {
                        min-height: 200vh; /* 设置最小高度为视口高度的两倍 */
                        overflow-y: scroll; /* 允许垂直滚动 */
                    }
