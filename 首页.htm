<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人文艺术与数字媒体学院</title>
    <style>
        .highlight {
            color: black !important; /* 鼠标悬浮时文字颜色变为黑色 */
        }
        /* 将所有元素的文本默认设置为居中对齐 */
        body, h1, h2, h3, h4, h, p {
            text-align: center;
        }
        .bk1{background-color:#F56586;}
        .H1{font-family:"华光行楷_CNKI"; font-size:48px; color:aliceblue;}
        .H2{font-family:Arial, Helvetica, sans-serif; font-size:48px; color:aliceblue;}
        .H3{font-family:"思源黑体"; font-size:24px; color:aliceblue;}
        .H4{font-family:cursive; font-size: 24px; color:black;}
        .h2{background-color: #EAB4C4;}
        .p1{font-family: 'Courier New', Courier, monospace;font-size:large;color:black;}
        .p3{font-family: 'Courier New', Courier, monospace;font-size: large;color:black;}
        /* 新增的盒子模型样式 */
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink; /* 更改为粉色背景 */
            padding: 20px;
            color: black;
            font-size: 16px; /* 假设统一字体大小为16px，可根据需要调整 */
        }
        .box div {
            margin: 0 10px;
            padding: 10px;
            background-color: #EAB4C4; /* 子元素背景色保持不变 */
            border: 1px solid #fff;
            font-size: 16px; /* 子元素字体大小与.box保持一致 */
        }
        .notice {
            background-color: pink; /* 粉色背景 */
            padding: 20px; /* 内边距 */
            margin: 20px 0; /* 外边距 */
        }
        .news {
            background-color: lightgreen; /* 浅绿色背景 */
            padding: 20px; /* 内边距，与粉色背景保持一致 */
            margin: 20px 0; /* 外边距，与粉色背景保持一致 */
                    /* 常用链接盒子样式 */
                    .links-box {
                        display: grid;
                        grid-template-columns: 1fr 1fr; /* 创建两列 */
                        grid-template-rows: 1fr 1fr; /* 创建两行 */
                        gap: 10px; /* 网格项目之间的间隙 */
                        background: linear-gradient(to right, black, gray); /* 黑色到灰色的双色背景 */
                        padding: 20px;
                        margin: 20px 0;
                    }
                    .links-box h1 {
                        margin: 0;
                        text-align: center;
                        color: white; /* 标题颜色为白色 */
                    }
                    .links-box div {
                        background-color: rgba(0, 0, 0, 0.5); /* 链接背景色为半透明黑色 */
                        border: 1px solid white; /* 白色边框 */
                        color: white; /* 链接文字颜色为白色 */
                        padding: 10px;
                        text-align: center;
                        box-sizing: border-box;
                    }
            
                    /* 特定位置的链接 */
                    .top-left { grid-area: 1 / 1; }
                    .bottom-left { grid-area: 2 / 1; }
                    .top-right { grid-area: 1 / 2; }
                    .bottom-right { grid-area: 2 / 2; }
                     /* 图片容器样式 */
    .image-container {
        position: relative; /* 相对定位，用于放置文本 */
        display: inline-block; /* 内联块级显示 */
        margin-right: 10px; /* 图片之间的间距 */
    }
    .image-container img {
        width: 100%; /* 图片宽度自适应 */
        display: block; /* 图片为块级元素 */
    }
    .image-text {
        position: absolute; /* 绝对定位，相对于图片容器定位 */
        bottom: 0; /* 文本在图片底部 */
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
        color: white; /* 文字颜色 */
        padding: 10px; /* 文本内边距 */
        text-align: center; /* 文本居中 */
    }

    /* 确保图片滚动盒子有足够的空间容纳文本 */
    .image-scroll-box {
        overflow-y: hidden; /* 隐藏垂直溢出 */
    }
    </style>
</head>
<body>
    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 获取包含“首页”文本的h4元素
            var homeLinkContainer = document.querySelector('.h4'); // 选择器根据实际情况可能需要调整
    
            // 为h4元素添加鼠标进入和离开事件
            homeLinkContainer.addEventListener('mouseover', function() {
                // 鼠标悬浮时添加highlight类
                this.classList.add('highlight');
            });
            homeLinkContainer.addEventListener('mouseout', function() {
                // 鼠标离开时移除highlight类
                this.classList.remove('highlight');
            });
        });
    </script>
    <div class="bk1">

        <h3 class="H3">联系方式: 0571-86878505 &nbsp;86919147</h3>
        <h3 class="H3">邮箱:xwcb@hdu.edu.cn</h3>
        <h4 class="H4"> 
            <span>首页</span> |
            <span>本科生教育</span> |
            <span id="scienceResearch">研究生教育</span> |
            <span>科学研究</span>
        </h4>
    </div>



    <div class="p1">
        <div class="notice">    
        <h2 class="notice">通知公告</h2>
                <p>这里是通知公告的内容...</p>
        </div>
    </div>
    </div>


    <div class="p3">
        <div class="news">
            <h2>新闻动态</h2>
            <div class="image-scroll-box" id="imageScrollBox">
                <!-- 图片和文字容器 -->
                <div class="image-container">
                    <img src="1.jpg" alt="Image 1">

                <!-- 更多图片和文字容器 -->

            <!-- 图片滚动控制按钮 -->

    <div class="p4">
        <div class="links-box">
            <h1>常用链接</h1>

</body>
